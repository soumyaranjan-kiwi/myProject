<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 8px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>HTML Table</h1>
    <table>
        <thead>
            <tr>
                <th>Epic</th>
                <th>Feature</th>
                <th>Validation</th>
                <th>Error Message</th>
                <th>Start Date</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row.Epic }}</td>
                <td>{{ row.Feature }}</td>
                <td>{{ row.Validation }}</td>
                <td>{{ row.error_message }}</td>
                <td>{{ row.start_date }}</td>
                <td>{{ row.Status }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
