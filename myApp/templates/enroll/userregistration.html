<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UserFileForm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #192841; /* Navy blue background */
            color: white; /* White text color */
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: white; /* White background for form container */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        form {
            background-color: #1E3A5F; /* Darker navy blue for form */
            border-radius: 8px;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-top: 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #294867; /* Dark blue for table headers */
        }
        input[type="submit"] {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4CAF50; /* Green submit button */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <form action="{% url 'fileupload' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <h1>Upload File Form</h1>
                <table>
                    {{ form.as_table }}
                </table>
                <input type="submit" name="submit" value="Submit">
                <input type="submit" name="view" value="View">
            </form>
        </div>
    </div>
</body>
</html>
